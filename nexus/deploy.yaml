apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nexus
  name: nexus
spec:
  selector:
    matchLabels:
      app: nexus
  strategy: {}
  template:
    metadata:
      labels:
        app: nexus
    spec:
      containers:
      - image: nginx
        name: nexus
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
